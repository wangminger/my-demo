<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
</head>
<body>
	<p id="help">Helpful notes will appear here</p>
	<p>E-mail: <input type="text" id="email" name="email"></p>
	<p>Name: <input type="text" id="name" name="name"></p>
	<p>Age: <input type="text" id="age" name="age"></p>

	<button id="my-btn">click this</button>

	<script type="text/javascript">
		function showHelp(help) {
			document.getElementById('help').innerHTML = help;
		}

		function setupHelp() {
			var helpText = [{
				'id': 'email',
				'help': 'Your e-mail address'
			}, {
				'id': 'name',
				'help': 'Your full name'
			}, {
				'id': 'age',
				'help': 'Your age (you must be over 16)'
			}];

			for (var i = 0; i < helpText.length; i++) {
				var item = helpText[i];
				//--------------------分割线
				document.getElementById(item.id).onfocus = function(test) {
					return function () {
						showHelp(test);
					};
				}(item.help);
			}// for 循环结束
		}

		setupHelp();


		//-------------------
		/*function bind(fn, context) {
			return function() {
				return fn.apply(context, arguments);
			};
		}*/
		var handler = {
			message: "event handled",
			handleClick: function(event) {
				alert(this.message + ":" + event.type);
			}
		};
		var btn = document.getElementById("my-btn");
		btn.addEventListener("click", handler.handleClick.bind(handler ), false);

		/*window.addEventListener("online", function() {
			alert("online");
		}, false);
		window.addEventListener("offline", function() {
			alert("offline");
		}, false);*/

		if (navigator.onLine) {
			alert("online");
		} else {
			alert("offline");
		}
	</script>  
</body>
</html>
