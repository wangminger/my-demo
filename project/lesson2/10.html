<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>提示框效果</title>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		body ul {
			margin: 0 auto;
			list-style: none;
			display: block;
			width: 560px;
			padding: 0 0 10px 10px;
			border: 1px black solid;
			overflow: hidden; 

		}
		body ul li {
			width: 100px;
			height: 100px;
			border: 1px black solid;
			margin: 10px 10px 0 0;
			float: left;
			cursor: crosshair;
		}
		
		.zindex {
			z-index: -2;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var li = document.getElementsByTagName("li"),
				image = document.getElementsByTagName("img"),
				ach = document.getElementsByTagName("a");
			for (var i = 0; i < li.length; i++) {
				ach[i].index = image[i].index = i;

				ach[i].addEventListener("mouseover", function() {
					li[this.index].className = "zindex";
					image[this.index].style.display = "block";
				}, false);
				ach[i].addEventListener("mouseout", function() {
					li[this.index].className = "";
					image[this.index].style.display = "none";
				}, false);
				image[i].onmouseover = function() {
					li[this.index].className = "zindex";
					this.style.display = "block";
				};
				image[i].onmouseout = function() {
					li[this.index].className = "";
					this.style.display = "none";
				};

			}
		}
	</script>
</head>
