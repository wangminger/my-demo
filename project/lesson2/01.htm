<!DOCTYPE html>
<html>
<head>
	<title>点击div，显示其innerhtml</title>
	<style type="text/css">
		body div {
			width: 600px;
			border: 2px solid grey;
			height: 80px;
			margin: 0 auto;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var div = document.getElementsByTagName("div");
			for (var i = 0; i < div.length; i++) {
				div[i].onclick = function() {
					alert(this.innerHTML);
				}
			}
		}
	</script>
</head>
<body>
	<div>1adsasdasdasdasd <br/><p>天将降大任于斯人也</p></div>
	<div>2fgghs dgbsdgsdg</div>
	<div>sdfgdsfg3</div>
	<div>4astr324tr3</div>
</body>
</html>
