<!DOCTYPE html>
<html>

<head>
    <title>求和</title>
    <style type="text/css">
    	#wrap {
    		width: 500px;
    		font-family: : "宋体";
    		margin: 0 auto;
    		padding: 10px 0;
    	}
    	#result {
    		color: red;
    		
    		width: 80px;
    		height: 80px;
    		text-align: center;
    		margin: 0 auto;
    	}
    </style>
    <script type="text/javascript">
    	window.onload = function() {
    		var btn = document.getElementsByTagName("button")[0],
    			result = document.getElementById("result");
    		btn.onclick = function() {
    			var val = document.getElementById("myText").value,
    				valAry = val.split(","),
    				sum = 0;
    			for (var i in valAry) {
    			    sum = sum + parseInt(valAry[i]);
    			}
    			result.innerHTML = sum;
    		}
    		
    	}
    </script>
</head>

<body>
    <div id="wrap">
        <input type="text" name="数组" id="myText" value="1,2,3,4,5,6,7,8,9"> 输入数字求和，数字之间用半角","号分隔<br>
        <button type="button">求和</button>
    </div>
    <div id="result">
    	
    </div>
</body>

</html>
