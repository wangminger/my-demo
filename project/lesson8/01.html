<!DOCTYPE html>
<html>
<head>
	<title>仿苹果手机解锁</title>
	<script type="text/javascript" src="js/01.js"></script>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		#wrap {
			width: 426px;
			height: 640px;
			margin: 10px auto;
			position: relative;
		}
		div.lock {
			background:  url(img/1.jpg) no-repeat;
		}
		div.unlock {
			background: url(img/2.jpg) no-repeat;
		}
		#slider {
			width: 93px;
			height: 62px;
			position: absolute;
			left: 35px;
			top: 545px;
		}
		#slider span {
			cursor: pointer;
			width: 93px;
			height: 63px;
			background: url(img/btn.jpg);
			display: block;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="wrap" class="lock">
		<div id="slider">
			<span></span>
		</div>
	</div>
</body>
</html>
